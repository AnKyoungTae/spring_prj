<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../resources/css/index.css" type="text/css">
    <style>
        .container{
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>게시글 작성</h1>
        <form action="freeBoardPost" method="post">
            <div>
                <h3>작성자</h2>
                <input type="text" width="200" height="200">
            </div>
            <div class="postWrite">
                <h3>제목</h2>
                <input type="text" size="50" placeholder="제목을 작성해주세요.">
            </div>
            <div>
                <h3>내용</h2>
                <textarea rows="10"  cols="50" placeholder="내용을 작성해주세요."></textarea>
            </div>
            <input type="submit" value="작성">
            <input type="button" onclick="" value="취소">
        </form>
    </div>
</body>
</html>
